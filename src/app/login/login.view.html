<section id="login-panel">
  <div class="row">
    <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
      <div class="image-view">
        <img src="../showcase.jpg" alt="Corona" />
      </div>
    </div>
    <div class="col-lg-5 col-md-8  col-sm-12 col-xs-12">
      <form id="Login">
        <div class="col">
          <button
            block="true"
            class="btn btn-primary my-3 col-lg-12"
            type="click"
          >
            <img src="../../favicon.ico" /> Login With Google
          </button>
          <h2>Sign In</h2>

          <span>Email:</span>
          <input
            type="email"
            id="Email"
            class="form-control"
            placeholder="Email"
          /><br />
        </div>
        <div class="col">
          <span>Password:</span>
          <input
            type="text"
            id="Password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="display-button">
          <button
            block="true"
            class="btn btn-primary my-4 col-lg-4"
            type="submit"
          >
            Sign In
          </button>
          <br />
          <p>Not a Member</p>
          <button id="signup" class="btn btn-secondary my-4 col-lg-4">
            SignUp
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
